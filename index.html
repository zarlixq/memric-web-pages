<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yeni Şifre Oluştur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #7b2cbf;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    button:hover {
      background-color: #5a189a;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
    }
    .error {
      color: #d00000;
    }
    .success {
      color: #007f5f;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Yeni Şifre Belirle</h2>
    <input type="password" id="password" placeholder="Yeni şifre">
    <input type="password" id="confirm" placeholder="Şifre tekrar">
    <button onclick="updatePassword()">Şifreyi Güncelle</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://mqkszsrzorpjahobuwad.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xa3N6c3J6b3JwamFob2J1d2FkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA4MzI5NTQsImV4cCI6MjA1NjQwODk1NH0.4Q4m5TlHp7hJgr7ua_RRBAiZFdA0Ag4oaN-FM_Qe55E'
    );

    async function updatePassword() {
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const msg = document.getElementById('message');

      msg.textContent = '';
      msg.className = 'message';

      if (password.length < 8) {
        msg.textContent = 'Şifre en az 8 karakter olmalı.';
        msg.classList.add('error');
        return;
      }
      if (password !== confirm) {
        msg.textContent = 'Şifreler uyuşmuyor.';
        msg.classList.add('error');
        return;
      }

      const { error } = await supabase.auth.updateUser({
        password: password
      });

      if (error) {
        msg.textContent = 'Hata: ' + error.message;
        msg.classList.add('error');
      } else {
        msg.textContent = 'Şifren başarıyla güncellendi!';
        msg.classList.add('success');
      }
    }
  </script>
</body>
</html>
