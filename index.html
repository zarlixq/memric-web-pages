<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memric | ≈ûifre Sƒ±fƒ±rla</title>
  <script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6C63FF, #9575CD);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      background-color: white;
      color: #333;
      padding: 40px 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #6C63FF;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin: 8px 0;
      font-size: 14px;
      color: #555;
    }

    .checkbox input {
      margin-right: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #6C63FF;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      margin-top: 16px;
      cursor: pointer;
    }

    .message {
      text-align: center;
      font-size: 14px;
      margin-top: 16px;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }

    .brand {
      text-align: center;
      font-weight: bold;
      margin-top: 8px;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Memric</h1>
    <input type="password" id="new-password" placeholder="Yeni ≈üifre">
    <input type="password" id="confirm-password" placeholder="≈ûifreyi tekrar girin">
    
    <div class="checkbox">
      <input type="checkbox" id="toggle-password" onchange="togglePasswordVisibility()"> ≈ûifreyi g√∂ster
    </div>

    <button onclick="updatePassword()">≈ûifreyi G√ºncelle</button>
    <div id="message" class="message"></div>
    <div class="brand">memric.vercel.app</div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://mqkszsrzorpjahobuwad.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..." // ‚Üê buraya anon key'ini koy
    );

    window.onload = async function() {
      try {
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = hashParams.get("access_token");
        const refreshToken = hashParams.get("refresh_token");
        const type = hashParams.get("type");

        if (type === "recovery" && accessToken && refreshToken) {
          const { error } = await supabase.auth.setSession({
            access_token: accessToken,
            refresh_token: refreshToken,
          });

          if (error) {
            showMessage("Baƒülantƒ± ge√ßersiz veya s√ºresi dolmu≈ü.", "error");
          }
        }
      } catch (e) {
        showMessage("Oturum ba≈ülatƒ±lƒ±rken hata olu≈ütu: " + e.message, "error");
      }
    };

    async function updatePassword() {
      const newPassword = document.getElementById("new-password").value.trim();
      const confirmPassword = document.getElementById("confirm-password").value.trim();
      const message = document.getElementById("message");
      message.textContent = "";
      message.className = "message";

      if (newPassword.length < 8) {
        return showMessage("≈ûifre en az 8 karakter olmalƒ±.", "error");
      }

      if (newPassword !== confirmPassword) {
        return showMessage("≈ûifreler uyu≈ümuyor.", "error");
      }

      try {
        const { error } = await supabase.auth.updateUser({
          password: newPassword,
        });

        if (error) {
          showMessage("Hata: " + error.message, "error");
        } else {
          showMessage("≈ûifre ba≈üarƒ±yla g√ºncellendi üéâ", "success");
        }
      } catch (e) {
        showMessage("Bir hata olu≈ütu: " + e.message, "error");
      }
    }

    function showMessage(text, type) {
      const message = document.getElementById("message");
      message.textContent = text;
      message.className = "message " + type;
    }

    function togglePasswordVisibility() {
      const pw1 = document.getElementById("new-password");
      const pw2 = document.getElementById("confirm-password");
      const type = pw1.type === "password" ? "text" : "password";
      pw1.type = type;
      pw2.type = type;
    }
  </script>
</body>
</html>
