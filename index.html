<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Şifre Sıfırla | Memric</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .container p {
      margin-bottom: 30px;
      color: #555;
    }

    .container input[type="email"] {
      width: 100%;
      padding: 12px 20px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .container button {
      background-color: #6a11cb;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .container button:hover {
      background-color: #5b0eb5;
    }

    .message {
      margin-top: 20px;
      color: green;
    }

    .error {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Şifreni mi unuttun?</h2>
    <p>Şifre sıfırlama bağlantısı almak için e-posta adresini gir.</p>
    <form id="resetForm">
      <input type="email" id="email" placeholder="E-posta adresin" required />
      <button type="submit">Bağlantı Gönder</button>
    </form>
    <div id="responseMessage" class="message" style="display: none;"></div>
    <div id="errorMessage" class="error" style="display: none;"></div>
  </div>

  <script>
    const form = document.getElementById('resetForm');
    const responseMessage = document.getElementById('responseMessage');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;

      // Burada gerçek şifre sıfırlama işlemini gerçekleştirecek API çağrısı yapılmalı.
      // Örneğin, Supabase veya başka bir backend servisi kullanılabilir.

      // Örnek başarı mesajı:
      responseMessage.style.display = 'block';
      responseMessage.textContent = 'E-posta adresine şifre sıfırlama bağlantısı gönderildi.';
      errorMessage.style.display = 'none';

      // Eğer hata oluşursa, aşağıdaki satırları kullanabilirsin:
      // errorMessage.style.display = 'block';
      // errorMessage.textContent = 'Bir hata oluştu. Lütfen tekrar deneyin.';
      // responseMessage.style.display = 'none';
    });
  </script>
</body>
</html>
