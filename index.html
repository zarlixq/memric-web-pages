<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Şifre Sıfırla - Memric</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 24px;
      font-size: 22px;
      text-align: center;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #6c63ff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
    }

    .message {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Yeni Şifre Belirle</h2>
    <input type="password" id="new-password" placeholder="Yeni şifre" />
    <input type="password" id="confirm-password" placeholder="Şifreyi tekrar girin" />
    <button onclick="updatePassword()">Şifreyi Güncelle</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://mqkszsrzorpjahobuwad.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    async function updatePassword() {
      const newPassword = document.getElementById("new-password").value.trim();
      const confirmPassword = document.getElementById("confirm-password").value.trim();
      const message = document.getElementById("message");
      message.textContent = "";
      message.className = "message";

      if (newPassword.length < 8) {
        message.textContent = "Şifre en az 8 karakter olmalı.";
        message.classList.add("error");
        return;
      }

      if (newPassword !== confirmPassword) {
        message.textContent = "Şifreler uyuşmuyor.";
        message.classList.add("error");
        return;
      }

      try {
        const { error } = await supabase.auth.updateUser({
          password: newPassword,
        });

        if (error) {
          message.textContent = "Hata: " + error.message;
          message.classList.add("error");
        } else {
          message.textContent = "Şifre başarıyla güncellendi.";
          message.classList.add("success");
        }
      } catch (e) {
        message.textContent = "Bir hata oluştu: " + e.message;
        message.classList.add("error");
      }
    }
  </script>
</body>
</html>
